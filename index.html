<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croses and zeros</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <button class="start-game">Начать игру</button>
        <div class="game-title">Крестики-нолики</div>
        <div class="game">
            <div class="game-item 1"></div>
            <div class="game-item 2"></div>
            <div class="game-item 3"></div>
            <div class="game-item 4"></div>
            <div class="game-item 5"></div>
            <div class="game-item 6"></div>
            <div class="game-item 7"></div>
            <div class="game-item 8"></div>
            <div class="game-item 9"></div>
        </div>
        <button class="refresh-game">Переиграть</button>
    </div>

    <div class="modal-action">
        <div class="modal-content">
            Победили <div class="winner">крестики</div>
        </div>
        <button class="submit-winner">OK</button>
        <div class="background-modal">x</div>
    </div>








    <script src="main.js"></script>
</body>
</html>
